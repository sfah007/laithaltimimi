<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ليث التميمي</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url("Images/laith7.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: right;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .info-box h1 {
            font-size: 24px;
            margin: 0;
            padding: 10px 0;
        }

        .info-box p {
            font-size: 18px;
        }

        .read-more-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h1>ليث حسن علوان التميمي </h1>
        <p>
            هذه هي الصفحة الرئيسية للاستاذ ليث حسن  تحتوي على معلومات وتفاصيل تخص الاستاذ ليث
            يمكنك قراءة المزيد من المعلومات عن الصفحة الرئيسية وما تحتويه عند النقر على الزر اقرأ المزيد
        </p>
        <button class="read-more-button" onclick="redirectToMainPage()">اقرأ المزيد</button>
    </div>

    <script>
        function redirectToMainPage() {
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
