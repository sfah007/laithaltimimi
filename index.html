<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ليث التميمي</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("Images/laith7.png") no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
        }

        .login-container h1 {
            font-size: 30px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 18px;
        }

        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>صفحة تسجيل الدخول</h1>
        <form>
            <input type="text" id="username" placeholder="اسم المستخدم">
            <input type="password" id="password" placeholder="كلمة المرور">
            <input type="button" value="تسجيل الدخول" onclick="checkLogin()">
        </form>
    </div>
    <script>
        function checkLogin() {
            var enteredUsername = document.getElementById("username").value;
            var enteredPassword = document.getElementById("password").value;

            // Check for hardcoded username and password
            if (enteredUsername === "laith" && enteredPassword === "12345") {
                // Redirect to the main page
                window.location.href = "main.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
